<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freepik Signup </title>
    <link rel="stylesheet" href="todologin.css">

</head>
<body>
    <div class="container">
        <div class="left">
            <img src="image.jpg" alt="Background Image">
        </div>
        <div class="right">
            <h2 class="logo">FREEPIK</h2>
            <h4>Sign up</h4>
            <p>Welcome back!</p>

            <form action="todosignup.php" method="POST">
                <div class="input-group">
                    <label for=name">Full name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="phone">Tel no:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your tel no:" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your tel no:" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-btn">Sign Up</button>
                <a href="index.html">back</a>

            </form>

            <div class="profile">
               
            </div>
        </div>
    </div>
</body>
</html>
